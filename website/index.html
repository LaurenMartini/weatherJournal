<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Journal App</title>
        <meta name="description" content="Weather journal that tracks both current weather and your mood!"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--body font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Weather Journal App</h1>
                <div id=app>
                    <div class="formBody">
                        <div class="formZip">
                            <label class="formLabel">
                                Zip Code:
                                <input type="text" id="zip" placeholder="enter zip code here">
                            </label>
                        </div>
                        <div class="formFeelings">
                            <label class="formLabel">Today's Mood and Thoughts:</label>
                            <textarea id="feelings" placeholder="enter your feelings here" rows="10" cols="40"></textarea>
                        </div>
                    </div>
                    <div class="formBtn">
                        <button type="submit" class="btn" id="generate">Journal!</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <h2>Latest Post:</h2>
                <div id="entryHolder" class="card">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
                <div id="archivePostsSection">
                    <h2 id="archiveHeader">Archived Posts:</h2>
                    <div id="archivePosts"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
